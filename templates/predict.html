<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poultry Detect - Prediction</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    nav {
      width: 100%;
      background-color: #000;
      display: flex;
      justify-content: space-between;
      padding: 15px 30px;
    }

    nav h2 {
      color: #00ff99;
      margin: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
    }

    h1 {
      margin-top: 50px;
      font-size: 2rem;
    }

    .upload-box {
      background-color: #1b1b1b;
      padding: 30px;
      margin-top: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 255, 153, 0.2);
    }

    .upload-box input[type="file"] {
      width: 80%;
      padding: 10px;
      margin: 20px 0;
      background-color: #222;
      color: #eee;
      border: none;
      border-radius: 5px;
    }

    .upload-box input[type="submit"] {
      padding: 10px 20px;
      background-color: #00ff99;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .prediction-result {
      margin-top: 30px;
      font-size: 18px;
      color: #00ff99;
    }

    .uploaded-img {
      margin-top: 20px;
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <h2>Poultry Detect</h2>
    <ul>
      <li><a href="/">HOME</a></li>
      <li><a href="#">PREDICTION PAGE</a></li>
    </ul>
  </nav>

  <!-- Page Title -->
  <h1>Prediction</h1>

  <!-- Upload Form -->
  <div class="upload-box">
    <h2>Image Classification</h2>
    <form action="/predict" method="POST" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required><br>
      <input type="submit" value="Predict">
    </form>

    {% if prediction %}
    <div class="prediction-result">
      <p>Hence, the infection type detected as <strong>{{ prediction }}</strong></p>
    </div>
    <img class="uploaded-img" src="{{ image_path }}" alt="Uploaded Image">
    {% endif %}
  </div>

</body>
</html>
